<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h2>Learning message Type</h2>
    <script>

        let msg_1 = "Hello";
        let msg_2 = 'World';
        let msg_3 = 32;
        let msg_4 = 3.14;
        let msg_5 = true;
        let msg_6 = null;
        let msg_7 = undefined;
        let msg_8 = alert;


        alert(typeof msg_1);
        alert(typeof msg_2);
        alert(typeof msg_3);
        alert(typeof msg_4);
        alert(typeof msg_5);
        alert(typeof msg_6);
        alert(typeof msg_7);
        alert(typeof msg_8);
    </script>
</body>
</html>
