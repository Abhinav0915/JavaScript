<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Cases</title>
</head>
<body>
    <script>
        let val = prompt("Enter a number between 1 and 5");
        switch(val){
            case "1":
                alert("You have entered 1");
                break;
            case "2":
                alert("You have entered 2");
                break;
            case "3":
                alert("You have entered 3");
                break;
            case "4":
                alert("You have entered 4");
                break;
            case "5":
                alert("You have entered 5");
                break;
            default:
                alert("You have entered a number greater than 5 or less than 1");
                break;
        }
    </script>
</body>
</html>
