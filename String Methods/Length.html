<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Length</title>
</head>
<body>
    <script>
        function length(){
            var len = document.getElementById("str").value.length;
            document.getElementById("length").innerHTML = len;
        }
    </script>
    <label for="text">Enter Your String</label>
    <input  type="text" id="str" placeholder="Enter Text"><bR><br>
    <button onclick="length()">Get Length</button><br><br>
    The Length of the String is: <span id="length"></span>
</body>
</html>
