<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Text</title>
    <style>
        h2,p{
            text-align: center;
        }
        #hide{
            font-style: italic;
        }
       
    </style>
</head>
<body>
    <script src="hide_text.js"></script>
    <h2>Hide The Text</h2>
    <hr>
    <p>Hello people, Press the Hide Text button below to hide the Italic Text</p>
    <p id="hide">When you press the button, this text will be hidden</p>
    <p><button id="button" onclick="hidetext()">Hide The Text</button></p>
    <p><button id="button" onclick="bringtext()">Bring The Text</button></p>
    <hr>

</body>
</html>
