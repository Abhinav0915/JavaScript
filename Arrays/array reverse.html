<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reverse</title>
</head>
<body>
    <script>
        const arr = ["mango","apple","gauva","banana"];
        document.write("The array before reversing is: " + arr + "<br><br>");
        arr.reverse();
        document.write("The array after reversing is: " + arr);
    </script>
</body>
</html>
