<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Splice</title>
</head>
<body>
    <script>
        const fruit = ["mango","apple","gauva","banana"];
        document.write("The array before splice is: " + fruit + "<br><br>");
        fruit.splice(2,0,"SANDWHICH");
        document.write("The array after splice is: " + fruit);

    </script>
</body>
</html>
